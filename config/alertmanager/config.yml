route:
  receiver: 'slack'

receivers:
  - name: 'slack'
    slack_configs:
      - send_resolved: true
        username: 'Alert Manager'
        channel: 'testes'
        api_url: ''
        text: |-
          {{ range .Alerts }}
            *Alert:* {{ .Annotations.summary }} - `{{ .Labels.severity }}`
            *Description:* {{ .Annotations.description }}
            *Details:* 
            {{ range .Labels.SortedPairs }} â€¢ *{{ .Name }}: * `{{ .Value }}`
            {{ end }}
          {{ end }}